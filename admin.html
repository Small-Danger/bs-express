<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Réservation de Kilos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1E40AF',
                        'primary-dark': '#1E3A8A',
                        secondary: '#059669',
                        'secondary-dark': '#047857'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Interface de connexion -->
        <div id="login-section" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center text-primary mb-6">Connexion Administrateur</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-md">
                </div>
                <button onclick="login()" class="w-full bg-primary text-white px-4 py-2 rounded hover:bg-primary-dark">
                    Se connecter
                </button>
            </div>
        </div>

        <!-- Interface d'administration -->
        <div id="admin-section" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-primary">Gestion des Trajets</h2>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Se déconnecter
                </button>
            </div>
            
            <div id="routes-container" class="space-y-4">
                <!-- Les trajets seront ajoutés ici dynamiquement -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
